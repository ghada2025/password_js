<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />

			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Smooch+Sans:wght@100..900&family=Trade+Winds&family=Young+Serif&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Document</title>
		<script>
			tailwind.config = {
				theme: {
					extend: {
						fontFamily: {
							smooch: ["Smooch Sans", "sans-serif"],
							poppins: ["Poppins ", "serif"],
						},
					},
				},
			}
		</script>
	</head>
	<body
		class="font-poppins flex justify-center items-center h-screen overflow-hidden"
	>
		<div class="flex justify-between w-[75%] max-w-[1400px] h-[95%]">
			<div
				class="flex flex-col gap-5 p-4 justify-center items-center w-[40%] h-[93%]"
			>
				<div class="flex flex-col justify-center items-center">
					<h1 class="font-smooch font-bold text-[85px] h-[100px]">welcome</h1>
					<p class="text-[12px]">We are glad to see you back with us</p>
				</div>
				<div class="flex flex-col gap-5">
					<div class="relative hidden" id="user">
						<input
							type="text"
							id="name"
							placeholder="username"
							class="w-[23vw] bg-gray-100 p-4 rounded-xl placeholder:text-black placeholder:text-[12px] pl-12 focus:outline-none"
						/>
						<img
							src="./images/Frame.png"
							alt="user"
							width="20px"
							class="absolute left-4 top-1/2 transform -translate-y-1/2"
						/>
					</div>
					<div class="relative">
						<input
							type="email"
							id="email"
							placeholder="your email"
							class="w-[23vw] bg-gray-100 p-4 rounded-xl relative placeholder:text-black placeholder:text-[12px] pl-12 focus:outline-none"
						/>
						<img
							src="./images/Frame.png"
							alt="user"
							width="20px"
							class="absolute left-4 top-1/2 transform -translate-y-1/2"
						/>
					</div>
					<div class="relative">
						<input
							type="password"
							id="password"
							placeholder="password"
							class="w-[23vw] bg-gray-100 p-4 rounded-xl relative placeholder:text-black placeholder:text-[12px] pl-12 focus:outline-none"
						/>
						<img
							src="./images/Frame (1).png"
							alt="password"
							width="20px"
							class="absolute left-4 top-1/2 transform -translate-y-1/2"
						/>
					</div>
					<p id="error" class="text-red-600 text-[12px] hidden"></p>
					<button
						id="login"
						class="w-[23vw] bg-black p-4 rounded-xl text-white font-bold"
						onclick="generatePassword()"
					>
						login
					</button>
					<button
						id="registerbtn"
						class="w-[23vw] bg-black p-4 rounded-xl text-white font-bold hidden"
						onclick="generatePassword();"
					>
						Register
					</button>
				</div>
				<h3 class="font-[300]" id="registersuite">
					<span class="font-bold" id="register">Register</span> if you don't
					have an account
				</h3>
				<h3 class="font-[300] hidden" id="Login">
					<span class="font-bold">login</span> if you already have an account
				</h3>
				<div
					class="flex gap-5 justify-center items-center p-2 w-[23vw] border border-black rounded-xl hover:cursor-pointer"
				>
					<img src="./images/google 1.png" alt="google" />
					<p>login with google</p>
				</div>
				<div
					class="flex gap-5 justify-center items-center p-2 w-[23vw] border border-black rounded-xl hover:cursor-pointer"
				>
					<img src="./images/facebook 1.png" alt="facebook" />
					<p>login with facebook</p>
				</div>
			</div>
			<div class="flex justify-center items-center p-4 w-[60%] h-full">
				<img src="./images/Rectangle 4.png" alt="cover" class="w-full h-full" />
			</div>
		</div>
		<img
			src="./images/Vector.png"
			alt="vector"
			class="absolute bottom-[70px] left-0"
		/>

		<!--script-->
		<script src="index.js"></script>
		<script src="script.js"></script>
	</body>
</html>
